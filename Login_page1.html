<html lang="en">
  <head>

        <!-- js-->

  Invalid Email or Password
</div>

<div class="alert alert-success visually-hidden" role="alert" id="suc-msg">

        <input type="email" name="email" id="email" placeholder="Email Address" class="form-control mb-3">
        <input type="Password" name="pwd" id="pw" placeholder="Password" class="form-control mb-3"><br>
        <button type="submit" id="btn-Sub" class="btn btn-primary btn-lg  col-12 ">Sign In</button>
        
      </form>
    </main>
